<div class="conversationContainer">
  <div id="conversationMenuContainer">
    <div class="item" routerLink="/home"><img src="assets/img/logo_live.png"></div>
    <div class="item">Archivos</div>
  </div>
  <div class="row" [ngClass]="{'shaker': shake}">
    <div class="col-sm-3 maxwi300">
      <div id="conversationSidebar">
        <div class="vh30">
          <div class="avatarFrameOnline">
            <img src="http://via.placeholder.com/280x280" class="avatarImage img-fluid">
          </div>
        </div>
        <div class="vh30"></div>
        <div class="vh30">
          <div class="avatarFrameOffline">
            <img src="http://via.placeholder.com/280x280" class="avatarImage img-fluid">
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <div class="vh70 overscroll pabo10" id="messageArea">
        <span class="friendName">{{friend.nick}}</span> (Conectada)
        <hr />
        <div class="messageGroup" *ngFor="let m of conversation">
          <div *ngIf="m.type == 'text'">
            {{getUserNickById(m.sender)}} dice: <br />
            <ul>
              <li>{{m.content}}</li>
            </ul>
          </div>
          <div *ngIf="m.type == 'zumbido'">
            {{getUserNickById(m.sender)}} envi√≥ un zumbido <br />
          </div>
        </div>
      </div>
      <div class="vh20">
        <textarea class="form-control" cols="30" rows="5" (keyup.enter)="sendMessage()" [(ngModel)]="form.message"></textarea>
        <div id="messageToolBar">
          <div class="item">
            <img src="/assets/img/icons/regular_smile.gif" class="tool">
            <fa name="caret-down"></fa>
          </div>
          <div class="item">
            <img src="/assets/img/icons/wink_smile.gif" class="tool">
            <fa name="caret-down"></fa>
          </div>
          <div class="item" (click)="sendZumbido()">
            <img src="/assets/img/zumbido.png" class="tool">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
